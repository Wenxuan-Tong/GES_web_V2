    url: "research-introduction/"   # 对应的页面内容需在 content/ 下创建 introduction/_index.md
    weight: 40
  - name: "科研项目"      # 展示团队正在进行或已完成的科研项目详情
    url: "projects/"       # 请确保创建 projects 页面
    weight: 50
  - name: "招生指南"      # 提供招生信息、申请流程、导师介绍等招生相关内容
    url: "admissions/"     # 对应页面需在 content/ 下建立 admissions/_index.md
    weight: 60
