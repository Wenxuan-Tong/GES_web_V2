# Navigation Links
# The weight parameter defines the order that the links will appear in.

main:
  - name: "主页"          # 主页面，通常指网站首页
    url: /
    weight: 10
  - name: "研究团队"      # 介绍团队成员、团队组织架构、团队文化等
    url: "research-team/"  # 请确保在 content/ 下创建对应的页面，例如 research-team/_index.md
    weight: 20
  - name: "学术论文"      # 展示团队发表的学术论文列表
    url: "publications/"   # 请在 content/ 中建立 publications 页面
